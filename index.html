<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/b92f17d980.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box">
        <header>
            <h1 class="name">Rock Paper Scissors Game</h1>
        </header>
        <div class="scores_area">
            <p>User :
                <span id="user_score">0</span>
            </p>
            <p>Computer :
                <span id="computer_score">0</span>
            </p>
        </div>
        <div class="Weapons">
            <button name="Rock" id="Rock" onclick="checker('rock')"><i class="fa-solid fa-hand-back-fist"></i></button>
            <button name="Paper" id="Paper" onclick="checker('paper')"><i class="fa-solid fa-hand"></i></button>
            <button name="Scissors" id="Scissors" onclick="checker('scissor')"><i class="fa-solid fa-hand-scissors"></i></button>
        </div>
        <div class="choices">
            <p id="user"></p>
            <p id="computer"></p>
            <p id="result"></p>
        </div>

    </div>
    <footer>
        <h2>Rules</h2>
        <h3>Rock Beats Scissors, Scissors Beat Paper, Paper Beats Rock</h3>
    </footer>
    
<script src="assets/js/index.js"></script>    
</body>
</html>
