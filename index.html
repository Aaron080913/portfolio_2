<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta name="description" content="Play A Game of Rock Paper Scissors">
    <meta name="keywords" content="Game, rock, paper, scissor, rock paper Scissors">
    <title>Rock Paper Scissors Game</title>
    <link rel="icon" type="image/png" href="assets/images/rock-paper-scissors.png">
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <div class="box">
        <header>
            <h1 class="name">Rock Paper Scissors Game</h1>
        </header>
        <div class="scores_area">
            <p>User :
                <span id="user_score">0</span>
            </p>
            <p>Computer :
                <span id="computer_score">0</span>
            </p>
        </div>
        <div class="Weapons">
            <button aria-label="rock" onclick="checker('rock')"><i class="fa-solid fa-hand-back-fist"></i></button>
            <button aria-label="paper" name="Paper" id="Paper" onclick="checker('paper')"><i class="fa-solid fa-hand"></i></button>
            <button aria-label="scissor" name="Scissors" id="Scissors" onclick="checker('scissor')"><i class="fa-solid fa-hand-scissors"></i></button>
        </div>
        <div class="choices">
            <p id="user"></p>
            <p id="computer"></p>
            <p id="result"></p>
        </div>

    </div>
    <footer>
        <h2>Rules</h2>
        <h3>Rock Beats Scissors, Scissors Beat Paper, Paper Beats Rock</h3>
    </footer>
    
<script src="assets/js/index.js"></script>
<script src="https://kit.fontawesome.com/b92f17d980.js" crossorigin="anonymous"></script>    
</body>
</html>
